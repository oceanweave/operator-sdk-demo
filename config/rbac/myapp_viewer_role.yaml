# permissions for end users to view myapps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: myapp-viewer-role
rules:
- apiGroups:
  - app.oceanweave.io
  resources:
  - myapps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - app.oceanweave.io
  resources:
  - myapps/status
  verbs:
  - get
